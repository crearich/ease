<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div class="blob"></div>
    <div class="wrapper">
        <form action="">
            <h2>注册</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>账号</label>
            </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" required>
                <label>邮箱</label>
            </div>
             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>密码</label>
            </div>
            <div class="remeber-forgot">
                <label>
                    <input type="checkbox"> 我同意所有条款
            </div>
            <button type="submit">注册按钮</button>
            <div class="register-link">
                <p>已经有账号？ <a href="index.html">点击登录</a></p>
            </div>
        </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"
    ></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
  </body>
</html>
